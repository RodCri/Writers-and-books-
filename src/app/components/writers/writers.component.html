<div class="writers__filter">
    <p>Writers </p>
    <select (change)="selectPais($event)">
        <option value="todos">Todos</option>
        <option *ngFor="let pais of arrPaises" [value]="pais">{{pais}}</option>
    </select>
</div>
<div class="writers">    
    <div class="writers__card" *ngFor="let wri of arrWriters" [routerLink]="['/writers',wri.id]">
        <div class="writers__card-photo">
            <img [src]="wri.imagen" alt="">
        </div>
        <div class="writers__card-info">
            <h2>{{wri.nombre}}</h2>
            <h3>{{wri.apellidos}}</h3>
            <span>{{wri.pais}}</span>
        </div>
    </div>
</div>
