<div class="writers">
    <div class="writers__card-photo">
        <img [src]="writer?.imagen" alt="">
    </div>
    <div class="writers__card-info">
        <h2>{{writer?.nombre}}</h2>
        <h3>{{writer?.apellidos}}</h3>
        <span>{{writer?.pais}}</span>
    </div>
</div>
<div class="books">
    <div class="book" *ngFor="let book of arrBooks">
        <img [src]="book.imagen" alt="">
        <p>{{book.titulo}}</p>
        <p>{{book.publicado}}</p>
    </div>
</div>
